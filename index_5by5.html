<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index2_5by5.css">
</head>
<body>
    <div class="main">
        <video autoplay loop muted plays-inline>
            <source src="./4k Snow.mp4" type="video/mp4">
        </video>
        <div class="l-shape">
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div class="l-shape-right">
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div class="tic">
            <div class="board">
                <div class="box dark o" id="box1" onclick="changeColor('box1', 0)"></div>
                <div class="box light o" id="box2" onclick="changeColor('box2', 1)"></div>
                <div class="box dark o" id="box3" onclick="changeColor('box3', 2)"></div>
                <div class="box light o" id="box4" onclick="changeColor('box4', 3)"></div>
                <div class="box dark o" id="box5" onclick="changeColor('box5', 4)"></div>
                <div class="box light o" id="box6" onclick="changeColor('box6', 5)"></div>
                <div class="box dark o" id="box7" onclick="changeColor('box7', 6)"></div>
                <div class="box light o" id="box8" onclick="changeColor('box8', 7)"></div>
                <div class="box dark o" id="box9" onclick="changeColor('box9', 8)"></div>
                <div class="box light o" id="box10" onclick="changeColor('box10', 9)"></div>
                <div class="box dark o" id="box11" onclick="changeColor('box11', 10)"></div>
                <div class="box light o" id="box12" onclick="changeColor('box12', 11)"></div>
                <div class="box dark o" id="box13" onclick="changeColor('box13', 12)"></div>
                <div class="box light o" id="box14" onclick="changeColor('box14', 13)"></div>
                <div class="box dark o" id="box15" onclick="changeColor('box15', 14)"></div>
                <div class="box light o" id="box16" onclick="changeColor('box16', 15)"></div>
                <div class="box dark o" id="box17" onclick="changeColor('box17', 16)"></div>
                <div class="box light o" id="box18" onclick="changeColor('box18', 17)"></div>
                <div class="box dark o" id="box19" onclick="changeColor('box19', 18)"></div>
                <div class="box light o" id="box20" onclick="changeColor('box20', 19)"></div>
                <div class="box dark o" id="box21" onclick="changeColor('box21', 20)"></div>
                <div class="box light o" id="box22" onclick="changeColor('box22', 21)"></div>
                <div class="box dark o" id="box23" onclick="changeColor('box23', 22)"></div>
                <div class="box light o" id="box24" onclick="changeColor('box24', 23)"></div>
                <div class="box dark o" id="box25" onclick="changeColor('box25', 24)"></div>
            </div>
        </div>
    </div>
    <script src="./index_5by5.js"></script>
</body>
</html>

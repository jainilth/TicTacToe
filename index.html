<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <div class="main">
        <video autoplay loop muted plays-inline>
            <source src="./4k Snow.mp4" type="video/mp4">
        </video>
        <div class="l-shape">
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div class="l-shape-right">
            <div class="vertical"></div>
            <div class="horizontal"></div>
        </div>
        <div class="tic">
            <div class="board">
                <div class="box dark corner1 o" id="box1" onclick="changeColor('box1', 0)"></div>
                <div class="box light o" id="box2" onclick="changeColor('box2', 1)"></div>
                <div class="box dark corner2 o" id="box3" onclick="changeColor('box3', 2)"></div>
                <div class="box light o" id="box4" onclick="changeColor('box4', 3)"></div>
                <div class="box dark o" id="box5" onclick="changeColor('box5', 4)"></div>
                <div class="box light o" id="box6" onclick="changeColor('box6', 5)"></div>
                <div class="box dark corner3 o" id="box7" onclick="changeColor('box7', 6)"></div>
                <div class="box light o" id="box8" onclick="changeColor('box8', 7)"></div>
                <div class="box dark corner4 o" id="box9" onclick="changeColor('box9', 8)"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="board">
            <div class="box dark corner1" id="box1" onclick="changeColor('box1', 0)"></div>
            <div class="box light" id="box2" onclick="changeColor('box2', 1)"></div>
            <div class="box dark corner2" id="box3" onclick="changeColor('box3', 2)"></div>
            <div class="box light" id="box4" onclick="changeColor('box4', 3)"></div>
            <div class="box dark" id="box5" onclick="changeColor('box5', 4)"></div>
            <div class="box light" id="box6" onclick="changeColor('box6', 5)"></div>
            <div class="box dark corner3" id="box7" onclick="changeColor('box7', 6)"></div>
            <div class="box light" id="box8" onclick="changeColor('box8', 7)"></div>
            <div class="box dark corner4" id="box9" onclick="changeColor('box9', 8)"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
